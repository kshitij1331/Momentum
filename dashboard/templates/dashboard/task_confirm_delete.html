<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 500px; margin-top: 50px; }
        .btn { border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container p-4 bg-white shadow-sm rounded text-center">
        <h2 class="text-danger"><i class="fas fa-trash-alt"></i> Delete Task</h2>
        <p class="mt-3">Are you sure you want to delete the task <strong>"{{ task.title }}"</strong>?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger px-4">
                <i class="fas fa-trash"></i> Confirm Delete
            </button>
            <a href="{% url 'project_detail' task.project.id %}" class="btn btn-secondary px-4">
                <i class="fas fa-times"></i> Cancel
            </a>
        </form>
    </div>
</body>
</html>
