<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum - Manage Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 25px;
        }
        .btn {
            width: 100%;
            margin-top: 15px;
        }
        .form-control {
            border-radius: 10px;
        }
        .cancel-btn {
            width: 100%;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Project</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary cancel-btn">Cancel</a>
        </form>
    </div>
</body>
</html>
