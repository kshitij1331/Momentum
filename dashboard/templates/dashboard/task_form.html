<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% if form.instance.pk %}Edit Task{% else %}New Task{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; margin-top: 50px; }
        .form-control { border-radius: 10px; }
        .btn { border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container p-4 bg-white shadow-sm rounded">
        <h2 class="mb-4 text-center">
            {% if form.instance.pk %}
                <i class="fas fa-edit"></i> Edit Task
            {% else %}
                <i class="fas fa-tasks"></i> New Task
            {% endif %}
        </h2>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label fw-bold">Title</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Description</label>
                {{ form.description }}
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Status</label>
                {{ form.status }}
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Due Date</label>
                {{ form.due_date }}
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success px-4">
                    <i class="fas fa-save"></i> Save Task
                </button>
                <a href="{% url 'project_detail' project.id %}" class="btn btn-secondary px-4">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</body>
</html>
